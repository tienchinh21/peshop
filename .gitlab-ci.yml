stages:
  - build
  - deploy

variables:
  PROJECT_PATH: "/var/www/peshop-client"
  NODE_VERSION: "20"

# Cache node_modules Ä‘á»ƒ tÄƒng tá»‘c build
cache:
  paths:
    - node_modules/
    - .next/cache/

build:
  stage: build
  image: node:${NODE_VERSION}-alpine
  script:
    - npm ci --legacy-peer-deps
    - npm run build
  artifacts:
    paths:
      - .next/
      - node_modules/
    expire_in: 1 hour
  only:
    - main
  tags:
    - docker

deploy:
  stage: deploy
  image: alpine:latest
  dependencies:
    - build
  before_script:
    - apk add --no-cache openssh-client rsync
    - eval $(ssh-agent -s)
    - echo "$SSH_PRIVATE_KEY" | tr -d '\r' | ssh-add -
    - mkdir -p ~/.ssh
    - chmod 700 ~/.ssh
    - echo -e "Host *\n\tStrictHostKeyChecking no\n" > ~/.ssh/config
  script:
    - echo "ðŸš€ Deploying to VPS..."
    # Sync build files to VPS
    - rsync -avz --delete --exclude='.env*' --exclude='node_modules' ./ $SSH_USER@$SSH_IP:$PROJECT_PATH/
    # Install dependencies and restart PM2
    - |
      ssh $SSH_USER@$SSH_IP << 'EOF'
        cd $PROJECT_PATH
        echo "ðŸ“¦ Installing dependencies..."
        npm ci --legacy-peer-deps --production
        echo "ðŸ”„ Restarting application..."
        pm2 reload ecosystem.config.js --env production || pm2 start ecosystem.config.js --env production
        pm2 save
        echo "âœ… Deployment completed!"
      EOF
  only:
    - main
  tags:
    - docker
  environment:
    name: production
    url: https://your-domain.com
